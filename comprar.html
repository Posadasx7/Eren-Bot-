<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprar - KILLUA BOT</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d1b;
      color: #f0f0f0;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      border: 5px solid #00e0ff;
      border-radius: 10px;
      text-align: center;
    }

    h2, h3 {
      color: #00e0ff;
      text-shadow: 0 0 5px #00e0ff;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .pricing-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .plan {
      background-color: #1a1a2b;
      border: 1px solid #00e0ff;
      border-radius: 10px;
      padding: 1.5rem;
      width: 270px;
      box-shadow: 0 0 10px #00e0ff33;
    }

    .plan img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .plan h4 {
      color: #00e0ff;
      text-transform: uppercase;
      font-size: 1.3rem;
      margin: 0.5rem 0;
    }

    .plan p {
      color: #a0a0a0;
      margin: 0.5rem 0 1rem;
    }

    .plan button {
      background-color: #00e0ff;
      color: #0d0d1b;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    .plan button:hover {
      background-color: #00b3cc;
    }

    .payment-methods {
      margin-top: 2.5rem;
    }

    .uil-paypal {
      font-size: 2.5rem;
      color: #00e0ff;
    }

    .contact-section {
      margin-top: 3rem;
    }

    .contact-info a {
      color: #00e0ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .contact-info a:hover {
      color: #00b3cc;
    }

    .contact-info i {
      font-size: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
      color: #a0a0a0;
      font-size: 0.9rem;
    }

    footer p:last-child {
      font-size: 0.7rem;
      color: #777;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <h2>Información y características únicas</h2>
  <div class="pricing-grid">
    <div class="plan">

      <button onclick="window.open('https://wa.me/50489513153')">Envía comprobante</button>
    </div>

    <div class="plan">
      <img src="https://i.postimg.cc/tJVjScD7/IMG-20250805-WA0307.jpg" alt="Plan Premium">
      <h4>Precio $15</h4>

      <button onclick="window.open('https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=tu_paypal@email.com&item_name=Plan%20Premium&amount=15.00&currency_code=USD')">Comprar con PayPal</button><br>
      <button onclick="window.open('https://wa.me/50489513153')">Envía comprobante</button>
    </div>

    <div class="plan">
      <img src="https://i.postimg.cc/QNBKZxyK/IMG-20250805-WA0308.jpg" alt="Plan Ultra">
      <h4>Precio $25</h4>
      <p>Permanente</p>
      <button onclick="window.open('https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=tu_paypal@email.com&item_name=Plan%20Ultra&amount=25.00&currency_code=USD')">Comprar con PayPal</button><br>
      <button onclick="window.open('https://wa.me/50489513153')">Envía comprobante</button>
    </div>
  </div>

  <div class="payment-methods">
    <h3>Método de pago</h3>
    <i class="uil uil-paypal"></i>

  <div class="contact-section">
    <h2>Contacto oficial</h2>

      <a href="https://wa.me/50489513153" target="_blank">

      </a>
    </div>
  </div>

  <footer>

</body>
</html>
